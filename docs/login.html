<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
  <meta charset="UTF-8" />
  <title>وُصُول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />
</head>


  <body>
    <main class="phone index-page">
      <section class="status-bar__section">
  <img src="assets/images/status-bar-cam.png" alt="cam bar" />

  <div class="status-bar__container">
    <img src="assets/images/status-bar.svg" alt="Status bar" />
  </div>
</section>

      <section class="content">
        <div class="logo-section">
          <section class="logo__container logo__lg">
  <img src="assets/images/logo.png" alt="logo image" />
</section>

          <h1>وُصُول</h1>
          <h3>نحو نقل جامعي أكثر ذكاءً ورقمنة</h3>
        </div>
        <h4 class="subtitle">مرحبًا بعودتك مجددًا!</h4>

        <div class="form__container">
          <form class="form__section" action="" method="get" id="loginForm">
            <div class="form__element text-input__container">
  <label class="text-input__label" for="idNumber">رقم الهوية</label>
  <input
    class="text-input__input"
    type="text"
    id="idNumber"
    name="idNumber"
    placeholder="أدخل رقم هويتك"
  />
</div>

            <div class="form__element text-input__container">
  <label class="text-input__label" for="password">كلمة المرور</label>
  <input
    class="text-input__input"
    type="password"
    id="password"
    name="password"
    placeholder="أدخل كلمة المرور"
  />
</div>

            <button class="wswl-btn btn__lg btn__subtle submit-btn" href="@@link">
   تسجيل الدخول
</button>

          </form>
        </div>
      </section>

      <section class="home-indicator__container">
  <div class="home-indicator__bar"></div>
</section>

    </main>
    <script type="module" src="assets/js/db/usersDB.js"></script>
    <script type="module" src="assets/js/api/auth.js"></script>
    <script type="module" src="assets/js/pages/login.js"></script>
  </body>
</html>
