<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
  <meta charset="UTF-8" />
  <title>وُصُول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />
</head>


  <body>
    <main class="phone driver-signup-page">
      <section class="status-bar__section">
  <img src="assets/images/status-bar-cam.png" alt="cam bar" />

  <div class="status-bar__container">
    <img src="assets/images/status-bar.svg" alt="Status bar" />
  </div>
</section>

      <section class="content">
        <h4>إنشاء حساب</h4>
        <form class="form__section" action="" method="get" id="loginForm">
          <h6>البيانات الشخصية</h6>
          <div class="form__element text-input__container">
            <label class="text-input__label" for="username"
              >الاسم الثلاثي</label
            >
            <input
              class="text-input__input"
              type="text"
              id="username"
              name="username"
              placeholder="أدخل اسمك الثلاثي"
            />
          </div>
          <div class="form__element text-input__container">
            <label class="text-input__label" for="idNumber">رقم الهوية</label>
            <input
              class="text-input__input"
              type="text"
              id="idNumber"
              name="idNumber"
              placeholder="أدخل رقم هويتك"
            />
          </div>
          <div class="form__element text-input__container">
            <label class="text-input__label" for="idNumber">الصورة الشخصية</label>
            <input
              class="text-input__input"
              type="camera"
              id="idNumber"
              name="idNumber"
              placeholder="ارفق صورة شخصية"
            />
          </div>

          <h6>بيانات الحافلة</h6>
          <div class="form__element text-input__container">
            <label class="text-input__label" for="busNumber">رقم الحافلة</label>
            <input
              class="text-input__input"
              type="busNumber"
              id="busNumber"
              name="busNumber"
              placeholder="أدخل رقم الحافلة"
            />
          </div>
          <div class="form__element text-input__container">
            <label class="text-input__label" for="busModel"
              >موديل الحافلة</label
            >
            <input
              class="text-input__input"
              type="busModel"
              id="busModel"
              name="busModel"
              placeholder="أدخل موديل الحافلة"
            />
          </div>

          <h6>المرفقات المطلوبة</h6>
          <div class="form__element text-input__container">
            <label class="text-input__label" for="busReport"
              >تقرير الصيانة للمركبة</label
            >
            <input
              class="text-input__input"
              type="file"
              id="busReport"
              name="busReport"
            />
          </div>
          <div class="form__element text-input__container">
            <label class="text-input__label" for="healthReport"
              >تقرير طبي</label
            >
            <input
              class="text-input__input"
              type="file"
              id="healthReport"
              name="healthReport"
            />
          </div>

          <a class="wswl-btn btn__lg btn__subtle" href="login.html">
   التالي
</a>

        </form>
      </section>

      <section class="home-indicator__container">
  <div class="home-indicator__bar"></div>
</section>

    </main>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
