<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وُصُــول</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="face-api.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div id="register-screen" class="screen">
        <div class="header">
          <button class="back-btn" onclick="showScreen('welcome-screen')">
            ←
          </button>
          <h2>تسجيل السائق</h2>
        </div>
        <div class="form-container">
          <form id="register-form" autocomplete="off">
            <div class="form-group">
              <label for="reg-name">الاسم الكامل</label>
              <input type="text" id="reg-name" required />
            </div>
            <div class="form-group">
              <label for="reg-national-id">رقم الهوية</label>
              <input type="text" id="reg-national-id" required />
            </div>
            <div class="form-group">
              <label for="reg-truck-number">رقم الحافلة</label>
              <input type="text" id="reg-truck-number" required />
            </div>
            <div class="form-group">
              <label for="reg-cargo-type">الحي</label>
              <select id="reg-cargo-type" required>
                <option value="">اختر الحي</option>
                <option value="general">المنسك</option>
                <option value="hazardous">البديع</option>
                <option value="refrigerated">الخالدية</option>
                <option value="bulk">المحالة</option>
                <option value="container">الموظفين</option>
              </select>
            </div>
            <div class="form-group">
              <label>صورة السائق</label>
              <div class="photo-capture" id="reg-photo-capture">
                <video id="reg-video" autoplay muted></video>
                <canvas id="reg-canvas" style="display: none"></canvas>
                <div class="photo-controls">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="startCamera('reg')"
                  >
                    تشغيل الكاميرا
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="capturePhoto('reg')"
                  >
                    التقاط صورة
                  </button>
                </div>
                <div id="reg-photo-preview" class="photo-preview"></div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-full">
              تسجيل
            </button>
          </form>
        </div>
      </div>

      <!-- Login Screen -->
      <div id="login-screen" class="screen">
        <div class="header">
          <button class="back-btn" onclick="showScreen('welcome-screen')">
            ←
          </button>
          <h2>تسجيل دخول السائق</h2>
        </div>
        <div class="form-container">
          <form id="login-form" autocomplete="off">
            <div class="form-group">
              <label for="login-national-id">رقم الهوية</label>
              <input type="text" id="login-national-id" required />
            </div>
            <div class="form-group">
              <label>التحقق من الوجه</label>
              <div class="photo-capture" id="login-photo-capture">
                <video id="login-video" autoplay muted></video>
                <canvas id="login-canvas" style="display: none"></canvas>
                <div class="photo-controls">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="startCamera('login')"
                  >
                    تشغيل الكاميرا
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="capturePhoto('login')"
                  >
                    التقاط صورة
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="verifyFace()"
                  >
                    التحقق من الوجه
                  </button>
                </div>
                <div id="login-photo-preview" class="photo-preview"></div>
                <div id="verification-status" class="verification-status"></div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-full">
              تسجيل الدخول
            </button>
          </form>
        </div>
      </div>

      <!-- Driver Dashboard -->
      <div id="dashboard-screen" class="screen">
        <div class="header">
          <h2>لوحة تحكم السائق</h2>
          <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        </div>
        <div class="dashboard-content">
          <div class="driver-info">
            <div class="driver-photo">
              <img id="driver-photo" src="" alt="صورة السائق" />
            </div>
            <div class="driver-details">
              <h3 id="driver-name"></h3>
              <p id="driver-national-id"></p>
              <p id="driver-truck-number"></p>
              <p id="driver-cargo-type"></p>
            </div>
          </div>
          <div class="dashboard-actions">
            <button
              class="btn btn-primary btn-full"
              onclick="showScreen('permit-screen')"
            >
              طلب تصريح جديد
            </button>
            <button
              class="btn btn-secondary btn-full"
              onclick="showScreen('history-screen')"
            >
              عرض السجل
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
